<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Lineup - Cricket Match</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .team-member {
            text-align: center;
            padding: 20px;
        }

        .team-member img {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .team-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 20px 0;
        }

        .team-card:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .card-title {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Container for the team lineup -->
<div class="container">
    <h1 class="text-center my-4">Cricket Team Lineup</h1>

    <div class="row">
        <!-- Team Member 1 -->
        <div class="col-md-4">
            <div class="card team-card">
                <div class="card-body team-member">
                    <img src="player1.jpg" alt="Player 1">
                    <h4 class="card-title">John Doe</h4>
                    <p class="card-text">Captain, Batsman</p>
                </div>
            </div>
        </div>

        <!-- Team Member 2 -->
        <div class="col-md-4">
            <div class="card team-card">
                <div class="card-body team-member">
                    <img src="player2.jpg" alt="Player 2">
                    <h4 class="card-title">Jane Smith</h4>
                    <p class="card-text">Bowler</p>
                </div>
            </div>
        </div>

        <!-- Team Member 3 -->
        <div class="col-md-4">
            <div class="card team-card">
                <div class="card-body team-member">
                    <img src="player3.jpg" alt="Player 3">
                    <h4 class="card-title">Chris Johnson</h4>
                    <p class="card-text">All-rounder</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Team Member 4 -->
        <div class="col-md-4">
            <div class="card team-card">
                <div class="card-body team-member">
                    <img src="player4.jpg" alt="Player 4">
                    <h4 class="card-title">Alex Walker</h4>
                    <p class="card-text">Wicketkeeper</p>
                </div>
            </div>
        </div>

        <!-- Team Member 5 -->
        <div class="col-md-4">
            <div class="card team-card">
                <div class="card-body team-member">
                    <img src="player5.jpg" alt="Player 5">
                    <h4 class="card-title">Emily Davis</h4>
                    <p class="card-text">Batsman</p>
                </div>
            </div>
        </div>

        <!-- Team Member 6 -->
        <div class="col-md-4">
            <div class="card team-card">
                <div class="card-body team-member">
                    <img src="player6.jpg" alt="Player 6">
                    <h4 class="card-title">David Brown</h4>
                    <p class="card-text">Bowler</p>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS and dependencies (Optional for interactive features) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
